<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main-container">
        <div class="question-container">
            <h1 class="title">Question No #1</h1>
            <p class="question">Who was the last Emperor of Ethiopia</p>
            <ol class="options">
                <li class="choices"><button class="choice-btn">Tedros</button></li>
                <li class="choices"><button class="choice-btn">Ezana</button></li>
                <li class="choices"><button class="choice-btn">Minilik</button></li>
                <li class="choices"><button class="choice-btn">Haileselase</button></li>
            </ol>
            <button class="action-button">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
